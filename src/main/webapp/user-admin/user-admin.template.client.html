<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css"
          integrity="sha256-4w9DunooKSr3MFXHXWyFER38WmPdm361bQS/2KUWZbU=" rel="stylesheet"/>

    <title>User Admin</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="wbdv-header">User Admin</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td><input class="form-control" id="usernameFld" placeholder="Username"/></td>
                <td><input class="form-control" id="passwordFld" placeholder="Password"
                           type="password"/></td>
                <td><input class="form-control" id="firstNameFld" placeholder="First Name"/></td>
                <td><input class="form-control" id="lastNameFld" placeholder="Last Name"/></td>
                <td><select class="form-control" id="roleFld">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></td>
                <td>
                    <span class="float-right wbdv-button-group">
                        <i class="fa-2x fas fa-search wbdv-search wbdv-button" id="search-btn"></i>
                        <i class="fa-2x fas fa-plus wbdv-create wbdv-button" id="create-btn"></i>
                        <i class="fa-2x fas fa-check wbdv-update wbdv-button" id="update-btn"></i>
                    </span>
                </td>
            </tr>
            </thead>
            <tbody class="wbdv-tbody">
            <tr class="d-none wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username"></td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name"></td>
                <td class="wbdv-last-name"></td>
                <td class="wbdv-role"></td>
                <td class="wbdv-actions">
                    <span class="d-flex float-right align-items-center">
                        <i class="fa-2x fas fa-times wbdv-remove wbdv-button" id="wbdv-remove"
                           role="button"></i>
                        <i class="fa-lg fas fa-pencil-alt wbdv-edit wbdv-button" id="wbdv-edit"
                           role="button"></i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../models/user.model.client.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</body>
</html>
