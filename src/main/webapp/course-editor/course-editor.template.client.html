<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <!-- Course editor page CSS -->
    <link href="course-editor.style.client.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css"
          integrity="sha256-4w9DunooKSr3MFXHXWyFER38WmPdm361bQS/2KUWZbU=" rel="stylesheet"/>

    <title>Course Editor</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a aria-label="Close"
       class="close ml-1 pb-1 wbdv-course-editor wbdv-close"
       href="/course-list/course-list.template.client.html" title="Close" role="button">
        <span aria-hidden="true">&times;</span>
    </a>
    <a class="navbar-brand wbdv-course-title" href="#">CS5610 - WebDev</a>
    <button aria-controls="navbarOption" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarOption" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarOption">
        <div class="navbar-nav nav-pills wbdv-page-tab">
            <a class="nav-item nav-link" href="#">Build</a>
            <a class="nav-item nav-link active" href="#">Pages</a>
            <a class="nav-item nav-link" href="#">Theme</a>
            <a class="nav-item nav-link" href="#">Store</a>
            <a class="nav-item nav-link" href="#">Apps</a>
            <a class="nav-item nav-link" href="#">Settings</a>
            <a class="nav-item nav-link d-sm-block d-md-none" href="#">Add new page</a>
        </div>
    </div>
    <button class="wbdv-new-page-btn wbdv-btn-hover-shadow d-none d-md-block" title="Add new page"
            type="button">
        <i class="fas fa-plus fa-lg text-white"></i>
    </button>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="wbdv-course-editor-left col-lg-4 col-xl-3">
            <div class="list-group wbdv-module-list">
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <div class="wbdv-module-item-title text-white d-inline-block">Module 1 - jQuery</div>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item active"
                   role="button">
                    <span class="wbdv-module-item-title text-white">Module 2 - React</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <span class="wbdv-module-item-title text-white">Module 3 - Redux</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <span class="wbdv-module-item-title text-white">Module 4 - Native</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <span class="wbdv-module-item-title text-white">Module 5 - Angular</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <span class="wbdv-module-item-title text-white">Module 6 - Node</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action wbdv-module-item" role="button">
                    <span class="wbdv-module-item-title text-white">Module 7 - Mongo</span>
                    <button aria-label="Close"
                            class="close text-white wbdv-module-item-delete-btn"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
            </div>
            <form class="d-flex align-items-center">
                <label class="sr-only" for="newModuleTitleInput">New Module Title</label>
                <input id="newModuleTitleInput" onClick="this.select();"
                       placeholder="New Module Title" type="text" value="New Module">
                <button class="wbdv-module-item-add-btn wbdv-btn-hover-shadow"
                        title="Add new module" type="submit">
                    <i class="fas fa-plus fa-lg text-white-50"></i>
                </button>
            </form>
        </div>
        <div class="wbdv-course-editor-right col-lg-8 col-xl-9"></div>
    </div>


</div>

<!-- jQuery and Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
