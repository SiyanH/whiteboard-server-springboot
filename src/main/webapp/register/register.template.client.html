<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <!-- Registration page CSS -->
    <link href="register.style.client.css" rel="stylesheet"/>

    <title>Sign up</title>
</head>
<body>
<div class="container">
    <h1 class="pt-2">Register</h1>
    <form>
        <div class="form-group row">
            <label class="col-lg-2 col-md-3 col-sm-4 col-form-label" for="username">
                Username </label>
            <div class="col-lg-10 col-md-9 col-sm-8">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-md-3 col-sm-4 col-form-label" for="password">
                Password </label>
            <div class="col-lg-10 col-md-9 col-sm-8">
                <input class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-md-3 col-sm-4 col-form-label" for="verifyPassword">
                Verify Password </label>
            <div class="col-lg-10 col-md-9 col-sm-8">
                <input class="form-control wbdv-field wbdv-password-verify" id="verifyPassword"
                       placeholder="123qwe#$%" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-md-3 col-sm-4 col-form-label"></label>
            <div class="col-lg-10 col-md-9 col-sm-8">
                <button class="btn btn-primary btn-block mb-2 wbdv-button wbdv-register"
                        formaction="/profile/profile.template.client.html" type="submit">
                    Sign up
                </button>
                <div class="row">
                    <div class="col-6">
                        <a class="wbdv-link wbdv-login" href="/login/login.template.client.html">
                            Login</a>
                    </div>
                    <div class="col-6">
                        <a class="float-right wbdv-link wbdv-cancel" href="/">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
