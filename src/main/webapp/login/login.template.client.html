<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <!-- Login page CSS -->
    <link href="login.style.client.css" rel="stylesheet"/>

    <title>Sign in</title>
</head>
<body>
<div class="container">
    <h1 class="pt-2">Sign In</h1>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">
                Password </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block mb-2 wbdv-button wbdv-login">Sign in
                </button>
                <div class="row">
                    <div class="col-6">
                        <a class="wbdv-link wbdv-forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a class="float-right wbdv-link wbdv-register" href="#">Sign up</a>
                    </div>
                </div>
                <div>
                    <a class="float-right wbdv-link wbdv-cancel" href="/">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
